<!DOCTYPE HTML5>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hungry Balls</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="easel.js"></script>
		<script src="game.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript">
	        $(document).ready(function () {
	  
	    		$('body').keydown(function(e){
	        		if(e.keyCode==37){
	            		left = true;
	       			}
			        if(e.keyCode==38){
			            up = true;
			        }
			        if(e.keyCode==39){
			            right = true;
			        }
			        if(e.keyCode==40){
			            down = true;
			        }
			        if(e.keyCode==80){
			        	pause = !pause;
			        }
			        if(e.keyCode==32 && player.hasPower){
			        	player.hasPower = false;
			        	player.power.activate();
			        	if (player.invincible || player.ice || player.molasses || player.show) {
            				stage.addChildAt(powerBar, stage.getChildIndex(fullness));
            			}
			        	stage.removeChild(power);
			        	player.power = null;
			        	power = new PowerUp();           
			        	setTimeout(function() {
			        		if (player.ice) {
			        			timerT = setInterval(timer, 500);
			        		}
			                player.invincible = player.ice = player.molasses = player.show = false;
						    powerT = setInterval(spawnPowerUp, 6000);
						    stage.removeChild(powerBar);
			                resetPlayer();
            			}, 6000)
			        }
			    });

			    $('body').keyup(function(e){
			        if(e.keyCode==37){
			            left = false;
			        }
			        if(e.keyCode==38){
			            up = false;
			        }
			        if(e.keyCode==39){
			            right = false;
			        }
			        if(e.keyCode==40){
			            down = false;
			        }
			    });
			});
        </script>
	</head>
	<body onload="init();" style>
		<div class="canvasContainer">
			<canvas id="gameCanvas" width="750" height="500">
		</div>
	</body>
</html>
